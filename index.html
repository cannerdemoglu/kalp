<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Azra SÃ¼rprizi</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffe6f0;
    flex-direction: column;
    overflow: hidden;
  }

  .heart-container {
    position: relative;
    width: 250px; /* normal boyut */
    max-width: 90vw;
    transition: transform 0.3s ease;
  }

  .heart-container img {
    width: 100%;
    display: block;
  }

  .heart-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-weight: bold;
    text-align: center;
    font-size: 20px;
    pointer-events: none;
  }

  .question {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
  }

  .btn {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-love {
    background: #ff4d94;
    color: white;
  }

  .btn-no {
    background: #ccc;
    color: black;
  }

  .final-message {
    display: none;
    margin-top: 20px;
    font-size: 20px;
    color: #ff3366;
    text-align: center;
  }
</style>
</head>
<body>

<div class="heart-container" id="heartContainer">
  <img src="kalp.png" alt="Kalp">
  <div class="heart-text" id="heartText">Azra</div>
</div>

<div class="question" id="question">Beni seviyor musun?</div>

<div class="buttons">
  <button class="btn btn-love" id="btnLove">Seni Ã§ok seviyorum</button>
  <button class="btn btn-no" id="btnNo">HayÄ±r</button>
</div>

<div class="final-message" id="finalMessage"></div>

<script>
const btnLove = document.getElementById('btnLove');
const btnNo = document.getElementById('btnNo');
const heartContainer = document.getElementById('heartContainer');
const heartText = document.getElementById('heartText');
const question = document.getElementById('question');
const finalMessage = document.getElementById('finalMessage');

let loveScale = 1;

// Kalp atan animasyon
setInterval(() => {
  heartContainer.style.transform = 'scale(1.1)';
  setTimeout(() => heartContainer.style.transform = 'scale(1)', 300);
}, 600);

// "HayÄ±r" butonu
btnNo.addEventListener('click', () => {
  loveScale += 0.2;
  btnLove.style.transform = `scale(${loveScale})`;

  const screenHeight = window.innerHeight;
  const screenWidth = window.innerWidth;
  const loveRect = btnLove.getBoundingClientRect();
  if (loveRect.width >= screenWidth * 0.9 || loveRect.height >= screenHeight * 0.9) {
    showFinal();
  }
});

// "Seni Ã§ok seviyorum" butonu
btnLove.addEventListener('click', () => {
  showFinal();
});

function showFinal() {
  // Kalp boyutu deÄŸiÅŸmeden kalÄ±yor
  heartText.textContent = "Azra & Can";

  question.style.display = 'none';
  btnLove.style.display = 'none';
  btnNo.style.display = 'none';
  finalMessage.style.display = 'block';
  finalMessage.textContent = "Biliyordum, HiÃ§ ÅžÃ¼phe Bile Etmedim ðŸ’–";
}
</script>

</body>
</html>
